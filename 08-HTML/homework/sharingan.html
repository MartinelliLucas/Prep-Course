<!DOCTYPE html>
<html>
    <head>
        <title>Sharingan en CSS</title>
        <link rel="stylesheet" href="/08-HTML/homework/sharingan.css"/> 
    </head>
    <body>
        <div class="sharingan">
            <div class="lineaInterior">
                <div class="circulo" style="transform:rotate(300deg)">
                    <div class="triangulo"></div>
                </div>
                <div class="circulo"
                style="left: 100px; top: 30px; transform: rotate(80deg);">
                    <div class="triangulo"></div>
                </div>
                <div class="circulo" style="left: 45px; top: 100px; transform: rotate(180deg);">
                    <div class="triangulo"></div>
                </div>
            </div>
            <div class="lineaInterior" style="width: 10%; height: 10%; background-color: black; animation: pupila 1s linear infinite;">

            </div>
        </div>
        <div class="rinnegan">
            <div class="lineaInteriorR" style="width: 75%; height: 75%;"></div>
            <div class="lineaInteriorR" style="width: 30%; height: 30%;">
                <div class="circulo" style="transform:rotate(360deg); left: 20px; top: -10px;">
                    <div class="triangulo"></div>
                </div>
                <div class="circulo" style="transform:rotate(220deg); left: -5px; top: 40px;">
                    <div class="triangulo"></div>
                </div>
                <div class="circulo" style="transform:rotate(130deg); left: 45px; top: 40px;">
                    <div class="triangulo"></div>
                </div>
            </div>
                <div class="lineaInteriorR">
                    <div class="circulo" style="transform:rotate(300deg); left: -5px;">
                        <div class="triangulo"></div>
                    </div>
                    <div class="circulo"
                    style="left: 95px; top: 20px; transform: rotate(60deg);">
                        <div class="triangulo"></div>
                    </div>
                    <div class="circulo" style="left: 45px; top: 100px; transform: rotate(180deg);">
                        <div class="triangulo"></div>
                    </div>
                </div>
            
            <div class="lineaInterior" style="width: 8%; height: 8%; background-color: black;">

            </div>
        </div>

        <div class="sharinganSasuke">
            <div class="sasukeHojaInterior"> </div>
            <div class="sasukeHojaInterior" style="border-radius: 120% 0% 120% 0%; transform: rotate(190deg);top: 30px; left: 30px;" ></div>
            <div class="sasukeHojaInterior" style="border-radius: 120% 0% 120% 0%;transform: rotate(260deg); top: 30px; left: 30px;" ></div>
            <div class="lineaNegra" style="transform: rotate(190deg);"></div>
            <div class="lineaNegra" style="transform: rotate(315deg);"></div>
            <div class="lineaNegra" style="transform: rotate(260deg);"></div>
            <div class="hojasNegras" style="transform: rotate(260deg); left: 95px; top: 87px;"></div>
            <div class="hojasNegras" style="transform: rotate(370deg); left: 55px; top: 87px;"></div>
            <div class="hojasNegras"></div>
            <div class="pupila"></div>
        </div>
    </body>


    <div class="itachi">
        <div class="lineaInterior" style="width: 70%; height: 70%;"></div>
        <div class="circuloNegro">
            <div class="trianguloNegro"></div>
            <div class="trianguloNegro" style=" rotate:115deg;left: 55px; top: 0px;"></div>
            <div class="trianguloNegro" style=" rotate: 210deg; left: -10px; top: -20px;"></div>
        </div>
        <div class="pupila"></div>
    </div>
    
</html>
